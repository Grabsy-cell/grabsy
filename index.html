<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabsy Finds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin: 5px 0 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 15px;
    }
    .product h2 {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }
    .product p {
      font-size: 0.9em;
      color: #555;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #2e7d32;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .product a:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grabsy Finds</h1>
    <p>Grab + Easy Finds = Grabsy Finds</p>
  </header>

  <main class="products" id="products"></main>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv";

    async function fetchProducts() {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split("\n").slice(1); // skip header
      const container = document.getElementById("products");
      container.innerHTML = "";

      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length < 6) return; // skip incomplete rows

        const name = cols[0].trim();
        const description = cols[1].trim();
        const imageUrl = cols[2].trim();
        const amazonLink = cols[3].trim();
        const price = cols[4].trim();
        const category = cols[5].trim();

        if (name && imageUrl && amazonLink) {
          const product = document.createElement("div");
          product.className = "product";
          product.innerHTML = `
            <img src="${imageUrl}" alt="${name}">
            <h2>${name}</h2>
            <p>${description}</p>
            <p><strong>${price}</strong></p>
            <p><em>Category: ${category}</em></p>
            <a href="${amazonLink}" target="_blank">Check on Amazon</a>
          `;
          container.appendChild(product);
        }
      });
    }

    fetchProducts();
  </script>
</body>
</html>
