<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabsy Finds</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-green-600 text-white text-center p-6">
    <h1 class="text-3xl font-bold">Grabsy Finds</h1>
    <p class="mt-2">Handpicked essentials just for you ‚ú®</p>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-gray-100 text-center py-12">
    <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1400&q=80" 
         alt="Hero Banner" 
         class="mx-auto rounded-lg shadow-lg max-h-80 object-cover">
    <h2 class="absolute inset-0 flex items-center justify-center text-3xl sm:text-4xl font-extrabold text-white drop-shadow-lg">
      Grab + Easy Finds = Grabsy Finds
    </h2>
  </section>

  <!-- Product Section -->
  <section class="products py-12 px-6">
    <h2 class="text-center text-2xl font-bold mb-6">Our Picks</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-600 text-white text-center p-4">
    <p>&copy; 2025 Grabsy Finds | Made with ‚ù§Ô∏è</p>
  </footer>

  <!-- Google Sheet Fetch Script -->
  <script>
    // üëá Replace this with your published Google Sheet CSV link
    const sheetURL = https://docs.google.com/spreadsheets/d/1UzfheO8LeHtje8jULZeugkd_vxB-rA2F0MB6YGerWyk/edit?gid=0#gid=0
    async function loadProducts() {
      try {
        const response = await fetch(sheetURL);
        const text = await response.text();
        const rows = text.split("\n").slice(1); // skip header row

        let productHTML = "";
        rows.forEach(row => {
          const cols = row.split(",");
          if (cols.length < 4) return;

          const [name, desc, img, link] = cols;

          productHTML += `
            <div class="p-6 bg-white shadow-lg rounded-2xl text-center">
              <img src="${img}" alt="${name}" class="mx-auto h-40 object-contain mb-4"/>
              <h3 class="font-semibold text-lg mb-2">${name}</h3>
              <p class="text-sm text-gray-600 mb-3">${desc}</p>
              <a href="${link}" target="_blank" 
                 class="inline-block bg-orange-500 text-white px-4 py-2 rounded-lg shadow hover:bg-orange-600">
                Buy on Amazon
              </a>
            </div>
          `;
        });

        document.getElementById("product-list").innerHTML = productHTML;
      } catch (err) {
        console.error("Error loading products:", err);
        document.getElementById("product-list").innerHTML = 
          "<p class='text-center text-red-500'>Failed to load products. Check your Google Sheet link.</p>";
      }
    }

    loadProducts();
  </script>

</body>
</html>
