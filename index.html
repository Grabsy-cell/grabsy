<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabsy Finds</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7fdf7; }
    header { background: #2d6a4f; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
    .filters { text-align: center; padding: 20px; }
    .filters button { margin: 5px; padding: 10px 15px; border: none; border-radius: 20px; cursor: pointer; background: #e0e0e0; }
    .filters button.active { background: #2d6a4f; color: white; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    .card img { max-width: 100%; max-height: 200px; object-fit: contain; border-radius: 10px; }
    .card h3 { font-size: 18px; margin: 10px 0; }
    .card p { font-size: 14px; color: #555; height: 50px; overflow: hidden; }
    .price { font-weight: bold; color: #1b4332; margin: 5px 0; }
    .card a { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #2d6a4f; color: white; text-decoration: none; border-radius: 8px; }
  </style>
</head>
<body>
  <header>Grabsy Finds</header>

  <div class="filters">
    <button class="active" onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('Clothes')">Clothes</button>
    <button onclick="filterProducts('Home & Kitchen')">Home and Kitchen</button>
    <button onclick="filterProducts('Beauty and Fashion')">Beauty and Fashion</button>
    <button onclick="filterProducts('Kids')">Kids</button>
    <button onclick="filterProducts('Men')">Men</button>
    <button onclick="filterProducts('Women')">Women</button>
  </div>

  <div class="grid" id="productGrid"></div>

  <script>
    let allProducts = [];

    async function fetchProducts() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv";
      const response = await fetch(url);
      const csvText = await response.text();

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          allProducts = results.data;
          displayProducts(allProducts);
        }
      });
    }

    function displayProducts(products) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p["Image URL"]}" alt="${p["Product Name"]}">
          <h3>${p["Product Name"]}</h3>
          <p>${p["Description"] || ""}</p>
          <div class="price">${p["Price"] || ""}</div>
          <a href="${p["Amazon Link"]}" target="_blank">View on Amazon</a>
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts(category) {
      document.querySelectorAll(".filters button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      if (category === "All") {
        displayProducts(allProducts);
      } else {
        displayProducts(allProducts.filter(p => (p["Category"] || "").toLowerCase().trim() === category.toLowerCase().trim()));
      }
    }

    fetchProducts();
  </script>
</body>
</html>
