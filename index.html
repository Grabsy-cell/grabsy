<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grabsy Store</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f4f4f4 !important; /* force light grey */
      margin: 0; 
      padding: 20px;
    }
    header { 
      background: #2e7d32; 
      color: white; 
      text-align: center; 
      padding: 15px; 
      font-size: 26px; 
      font-weight: bold; 
    }
    #error { 
      color: red; 
      text-align: center; 
      margin: 10px 0; 
    }
    .products { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 20px; 
      margin-top: 20px;
    }
    .product-card { 
      background: #ffffff; 
      padding: 15px; 
      border-radius: 10px; 
      box-shadow: 0 3px 8px rgba(0,0,0,0.1); 
      text-align: center; 
    }
    .product-card img { 
      max-width: 100%; 
      height: 180px; 
      object-fit: contain; 
      margin-bottom: 10px; 
      border-radius: 5px; 
    }
    .product-card h3 { 
      margin: 10px 0; 
      font-size: 18px; 
      font-weight: bold; 
    }
    .product-card p { 
      font-size: 14px; 
      color: #444; 
      min-height: 50px; 
    }
    .product-card a { 
      display: inline-block; 
      margin-top: 10px; 
      background: #ff9900; 
      color: white; 
      padding: 10px 14px; 
      border-radius: 6px; 
      text-decoration: none; 
      font-weight: bold; 
      transition: background 0.3s;
    }
    .product-card a:hover { 
      background: #cc7a00; 
    }
  </style>
</head>
<body>
  <header>Grabsy Store</header>
  <div id="error"></div>
  <div class="products" id="products"></div>

  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1UzfheO8LeHtje8jULZeugkd_vxB-rA2F0MB6YGerWyk/export?format=csv&gid=0";

    async function fetchProducts() {
      try {
        const res = await fetch(sheetURL);
        if (!res.ok) throw new Error("CSV fetch failed: " + res.status);
        const text = await res.text();
        return new Promise(resolve => {
          Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
            complete: results => resolve(results.data),
            error: err => {
              document.getElementById('error').textContent = 'Parsing error: ' + err.message;
              resolve([]);
            }
          });
        });
      } catch (err) {
        document.getElementById('error').textContent = 'Fetch error: ' + err.message;
        return [];
      }
    }

    function render(products) {
      const pr = document.getElementById("products");

      if (!products.length) {
        pr.innerHTML = "<p style='color:red'>No products found â€” check your CSV headers.</p>";
        return;
      }

      pr.innerHTML = products.map(p => `
        <div class="product-card">
          <img src="${p["Image URL"] || 'https://via.placeholder.com/200'}" alt="${p["Product Name"] || 'Product'}">
          <h3>${p["Product Name"] || "Untitled"}</h3>
          <p>${p["Description"] || ""}</p>
          <a href="${p["Amazon Link"] || "#"}" target="_blank">Buy on Amazon</a>
        </div>
      `).join("");
    }

    (async () => { render(await fetchProducts()); })();
  </script>
</body>
</html>
