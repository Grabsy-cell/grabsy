<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grabsy Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #222;
    }
    .price {
      font-size: 16px;
      font-weight: bold;
      color: green;
      margin-bottom: 10px;
    }
    .btn {
      background: orange;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: darkorange;
    }
  </style>
</head>
<body>
  <h1>Grabsy Store</h1>
  <p>Latest deals curated for you üëá</p>
  <div class="grid" id="product-grid"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv";
    const grid = document.getElementById("product-grid");

    const placeholderImage = "https://via.placeholder.com/150?text=No+Image";

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(r => r.split(","));
        rows.shift(); // remove header row

        rows.forEach(row => {
          // Flexible handling
          let [title, image, price, url] = row;

          if (!title) return; // skip empty rows
          if (!image || !image.startsWith("http")) image = placeholderImage;
          if (!price) price = "Check Price";
          if (!url || !url.startsWith("http")) url = "#";

          // Create card
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${image}" alt="${title}" onerror="this.src='${placeholderImage}'">
            <h3>${title}</h3>
            <p class="price">${price}</p>
            <a class="btn" href="${url}" target="_blank">Buy Now</a>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error loading sheet:", err);
        grid.innerHTML = "<p>‚ö†Ô∏è Failed to load products. Please try again later.</p>";
      });
  </script>
</body>
</html>
