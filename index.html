<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabsy Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0;
      height: 40px;
      overflow: hidden;
    }
    .card .price {
      color: green;
      font-weight: bold;
      margin: 5px 0 15px;
    }
    .card .cta {
      display: inline-block;
      background: #ff9900;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .card .cta:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>

  <h1>Grabsy Store</h1>
  <p>Latest deals curated for you ðŸ‘‡</p>

  <div id="products-grid"></div>

  <script>
    (async function() {
      const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv";

      async function loadProducts() {
        try {
          const res = await fetch(sheetURL);
          const text = await res.text();
          const lines = text.trim().split('\n');
          lines.shift(); // remove header row
          const container = document.getElementById('products-grid');
          container.innerHTML = '';

          lines.forEach(line => {
            const cols = line.split(',');
            if (cols.length < 4) return;
            const item = {
              title: cols[0],
              image: cols[1],
              price: cols[2],
              url: cols[3]
            };

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${item.image}" alt="${item.title}" />
              <h3>${item.title}</h3>
              <p class="price">${item.price}</p>
              <a href="${item.url}" target="_blank" class="cta">Buy Now</a>
            `;
            container.appendChild(card);
          });
        } catch (err) {
          console.error("Failed to load products:", err);
        }
      }

      await loadProducts();
    })();
  </script>

</body>
</html>
