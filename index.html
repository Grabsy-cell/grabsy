<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabsy Finds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin: 5px 0 0;
    }

    /* Category Filter Bar */
    .filter-bar {
      text-align: center;
      margin: 15px 0;
    }
    .filter-bar button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .filter-bar button:hover {
      background: #2e7d32;
      color: white;
    }
    .filter-bar button.active {
      background: #2e7d32;
      color: white;
    }

    /* Product Cards */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 15px;
    }
    .product h2 {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }
    .product p {
      font-size: 0.9em;
      color: #555;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #2e7d32;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .product a:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Grabsy Finds</h1>
    <p>Grab + Easy Finds = Grabsy Finds</p>
  </header>

  <!-- Category Filter -->
  <div class="filter-bar" id="filter-bar"></div>

  <!-- Products Section -->
  <main class="products" id="products"></main>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv";

    let allProducts = [];

    async function fetchProducts() {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split("\n").slice(1); // skip header
      const container = document.getElementById("products");
      container.innerHTML = "";

      allProducts = rows.map(row => {
        const cols = row.split(",");
        if (cols.length < 6) return null;
        return {
          name: cols[0].trim(),
          description: cols[1].trim(),
          imageUrl: cols[2].trim(),
          amazonLink: cols[3].trim(),
          price: cols[4].trim(),
          category: cols[5].trim()
        };
      }).filter(p => p && p.name && p.imageUrl && p.amazonLink);

      renderProducts("All");
      renderFilterBar();
    }

    function renderProducts(category) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      const filtered = category === "All" ? allProducts : allProducts.filter(p => p.category === category);

      filtered.forEach(p => {
        const product = document.createElement("div");
        product.className = "product";
        product.innerHTML = `
          <img src="${p.imageUrl}" alt="${p.name}">
          <h2>${p.name}</h2>
          <p>${p.description}</p>
          <p><strong>${p.price}</strong></p>
          <p><em>Category: ${p.category}</em></p>
          <a href="${p.amazonLink}" target="_blank">Check on Amazon</a>
        `;
        container.appendChild(product);
      });
    }

    function renderFilterBar() {
      const filterBar = document.getElementById("filter-bar");
      const categories = ["All", ...new Set(allProducts.map(p => p.category))];
      filterBar.innerHTML = "";

      categories.forEach((cat, index) => {
        const button = document.createElement("button");
        button.textContent = cat;
        if (index === 0) button.classList.add("active"); // Default: "All" is active
        button.onclick = () => {
          document.querySelectorAll(".filter-bar button").forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");
          renderProducts(cat);
        };
        filterBar.appendChild(button);
      });
    }

    fetchProducts();
  </script>
</body>
</html>
