<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grabsy Finds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9f4;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .filters {
      text-align: center;
      margin: 15px;
    }
    .filters button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #e0e0e0;
    }
    .filters button.active {
      background: #2e7d32;
      color: white;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .card p {
      font-size: 14px;
      color: #444;
      min-height: 40px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #ff9900;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Grabsy Finds</header>
  
  <div class="filters">
    <button class="active" onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('Clothes')">Clothes</button>
    <button onclick="filterProducts('Home and Kitchen')">Home and Kitchen</button>
    <button onclick="filterProducts('Beauty and Fashion')">Beauty and Fashion</button>
    <button onclick="filterProducts('Kids')">Kids</button>
    <button onclick="filterProducts('Men')">Men</button>
    <button onclick="filterProducts('Women')">Women</button>
  </div>
  
  <div class="products" id="products"></div>
  
  <script>
    let products = [];

    async function loadProducts() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv";
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows[0];
      products = rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h,i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
        return obj;
      });
      display(products);
    }

    function display(list) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      list.forEach(p => {
        // fallback image if blank
        let img = p["Image URL"] && p["Image URL"].startsWith("http") ? p["Image URL"] : "https://via.placeholder.com/200x200?text=No+Image";
        container.innerHTML += `
          <div class="card">
            <img src="${img}" alt="${p["Title"] || "Product"}">
            <h3>${p["Title"] || "Untitled"}</h3>
            ${p["Description"] ? `<p>${p["Description"]}</p>` : ""}
            <a href="${p["Amazon Link"] || "#"}" target="_blank">Buy on Amazon</a>
          </div>
        `;
      });
    }

    function filterProducts(cat) {
      document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");
      if (cat === "All") {
        display(products);
      } else {
        display(products.filter(p => (p["Category"] || "").toLowerCase() === cat.toLowerCase()));
      }
    }

    loadProducts();
  </script>
</body>
</html>
