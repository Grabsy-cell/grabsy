<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabsy Finds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e8f5e9, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    select, input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #2e7d32;
    }
    .card p {
      font-size: 14px;
      color: #555;
      min-height: 40px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .card a:hover {
      background-color: #1b5e20;
    }
    .price {
      font-weight: bold;
      color: #000;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>Grabsy Finds</header>

  <div class="controls">
    <input type="text" id="searchBar" placeholder="Search products...">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div class="products" id="product-list"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv";

    async function fetchProducts() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));

      const headers = rows[0].map(h => h.trim().toLowerCase());
      const products = rows.slice(1).map(row => {
        const item = {};
        headers.forEach((h, i) => {
          item[h] = row[i] ? row[i].trim() : "";
        });
        return item;
      });
      return products;
    }

    function displayProducts(products) {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach(p => {
        if (!p.name) return;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p["image url"] || ""}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description || ""}</p>
          <div class="price">${p.price || ""}</div>
          <a href="${p["amazon link"]}" target="_blank">Buy Now</a>
        `;
        list.appendChild(card);
      });
    }

    function populateCategories(products) {
      const filter = document.getElementById("categoryFilter");
      const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat.toLowerCase();
        option.textContent = cat;
        filter.appendChild(option);
      });
    }

    async function init() {
      const products = await fetchProducts();
      displayProducts(products);
      populateCategories(products);

      document.getElementById("searchBar").addEventListener("input", e => {
        const query = e.target.value.toLowerCase();
        const filtered = products.filter(p =>
          p.name.toLowerCase().includes(query) ||
          (p.description && p.description.toLowerCase().includes(query))
        );
        displayProducts(filtered);
      });

      document.getElementById("categoryFilter").addEventListener("change", e => {
        const category = e.target.value;
        const filtered = category === "all"
          ? products
          : products.filter(p => p.category && p.category.toLowerCase() === category);
        displayProducts(filtered);
      });
    }

    init();
  </script>
</body>
</html>
