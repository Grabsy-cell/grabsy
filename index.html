<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabsy Store</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product-card {
      border: 1px solid #ddd; padding: 15px; margin: 10px;
      border-radius: 8px; width: 200px; display: inline-block; vertical-align: top;
    }
    .product-card img { width: 100%; border-radius: 5px; }
    .product-card h3 { font-size: 16px; margin: 10px 0 5px; }
    .product-card p { font-size: 14px; }
    .product-card a { display: inline-block; margin-top: 10px; color: white;
      background: #0073e6; padding: 8px 12px; border-radius: 4px; text-decoration: none; }
  </style>
</head>
<body>

  <h1>Grabsy Store</h1>
  <div id="filters"></div> <!-- üî• required for filters -->
  <div id="products"></div> <!-- üî• required for products -->

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv";

    async function fetchProducts() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();

      return new Promise((resolve) => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            console.log("CSV Parsed:", results.data);
            resolve(results.data);
          }
        });
      });
    }

    function renderProducts(products) {
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (!products.length) {
        container.innerHTML = "<p style='color:red'>‚ö†Ô∏è No products found. Check column names.</p>";
        return;
      }

      products.forEach(p => {
        console.log("Product Row:", p);
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p["Image URL"] || 'https://via.placeholder.com/200'}" alt="${p["Product Name"] || 'Product'}">
          <h3>${p["Product Name"] || "Untitled"}</h3>
          <p>${p["Description"] || ""}</p>
          <a href="${p["Amazon Link"] || "#"}" target="_blank">Buy on Amazon</a>
        `;
        container.appendChild(card);
      });
    }

    (async () => {
      const products = await fetchProducts();
      renderProducts(products);
    })();
  </script>
</body>
</html>
