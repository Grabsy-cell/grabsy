<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabsy Finds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f8f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
      min-height: 50px;
    }
    .product-card p {
      font-size: 14px;
      color: #555;
      min-height: 60px;
    }
    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .product-card a:hover {
      background: #cc7a00;
    }
  </style>
</head>
<body>
  <header>Grabsy Finds</header>
  <div class="product-container" id="products"></div>

  <!-- Papa Parse Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv";

    async function fetchProducts() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();

      return new Promise((resolve) => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => resolve(results.data)
        });
      });
    }

    function renderProducts(products) {
      const container = document.getElementById("products");
      container.innerHTML = "";

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p["Image URL"] || 'https://via.placeholder.com/200'}" alt="${p["Product Name"] || 'Product'}">
          <h3>${p["Product Name"] || "Untitled"}</h3>
          <p>${p["Description"] || ""}</p>
          <a href="${p["Amazon Link"] || "#"}" target="_blank">Buy on Amazon</a>
        `;
        container.appendChild(card);
      });
    }

    (async () => {
      const products = await fetchProducts();
      renderProducts(products);
    })();
  </script>
</body>
</html>
