<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabsy Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0074D9;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .product a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #FF4136;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .product a:hover {
            background-color: #ff6659;
        }
    </style>
</head>
<body>
    <header>Grabsy - Your Amazon Finds</header>
    
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="Product 1">
            <h3>Product 1 Name</h3>
            <a href="YOUR_AMAZON_AFFILIATE_LINK">Buy Now</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="Product 2">
            <h3>Product 2 Name</h3>
            <a href="YOUR_AMAZON_AFFILIATE_LINK">Buy Now</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="Product 3">
            <h3>Product 3 Name</h3>
            <a href="YOUR_AMAZON_AFFILIATE_LINK">Buy Now</a>
        </div>
    </div>
</body>
</html>
