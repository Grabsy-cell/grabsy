<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabsy Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .navbar {
      background: #111;
      padding: 10px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      margin: 0 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #111;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .product a:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav class="navbar">
    <ul>
      <li><a href="#" onclick="filterCategory('All')">All</a></li>
      <li><a href="#" onclick="filterCategory('Men')">Men</a></li>
      <li><a href="#" onclick="filterCategory('Women')">Women</a></li>
      <li><a href="#" onclick="filterCategory('Kids')">Kids</a></li>
      <li><a href="#" onclick="filterCategory('Home & Kitchen')">Home & Kitchen</a></li>
      <li><a href="#" onclick="filterCategory('Beauty & Health')">Beauty & Health</a></li>
      <li><a href="#" onclick="filterCategory('Electronics')">Electronics</a></li>
      <li><a href="#" onclick="filterCategory('Grocery')">Grocery</a></li>
    </ul>
  </nav>

  <!-- Products Container -->
  <div id="products"></div>

  <script>
    let allProducts = [];

    async function fetchProducts() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjqk5-lDiw3arwv281cvWMPyAfp7_uBUXVWlQslsixT-u5fAXSNmV0gkB5-HieWRqYGOI7JFdhsJ8/pub?output=csv");
      const data = await response.text();
      const rows = data.split("\n").slice(1);

      allProducts = rows.map(row => {
        const cols = row.split(",");
        const [name, description, image, link, category] = cols;
        return { name, description, image, link, category };
      });

      displayProducts(allProducts);
    }

    function displayProducts(products) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      products.forEach(p => {
        const item = document.createElement("div");
        item.className = "product";
        item.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <a href="${p.link}" target="_blank">Buy Now</a>
        `;
        container.appendChild(item);
      });
    }

    function filterCategory(category) {
      if (category === "All") {
        displayProducts(allProducts);
      } else {
        const filtered = allProducts.filter(p => p.category.trim() === category);
        displayProducts(filtered);
      }
    }

    fetchProducts();
  </script>

</body>
</html>
